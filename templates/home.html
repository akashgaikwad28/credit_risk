<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Bank - Home</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .credit-card {
            width: 400px;
            height: 250px;
            background: linear-gradient(135deg, #434343, #000000);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: #fff;
            position: relative;
        }

        /* Simulating Credit Card Elements */
        .chip {
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #d4af37, #b8860b);
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .card-details {
            font-size: 14px;
            line-height: 1.6;
        }

        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .card-buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .button {
            width: 100%;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .button.train {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .button.predict {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .footer {
            font-size: 10px;
            color: #e0e0e0;
            text-align: center;
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="credit-card">
        <div class="chip"></div>
        <div class="card-details">
            <h2>Welcome to German Bank</h2>
            <p class="card-number">**** **** **** 2024</p>
        </div>
        <div class="card-buttons">
            <form action="/train" method="POST">
                <button type="submit" class="button train">Train Model</button>
            </form>
            <a href="/predict" class="button predict">Predict Credit Risk</a>
        </div>
        
    </div>
</body>
</html>
