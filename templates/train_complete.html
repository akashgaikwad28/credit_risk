<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Complete</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: #fff;
            width: 400px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container h1 {
            font-size: 28px;
            color: #444;
            margin-bottom: 15px;
        }

        .icon {
            font-size: 80px;
            color: #4caf50;
            margin-bottom: 15px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #4caf50;
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #43a047;
            transform: scale(1.05);
        }

        .button-secondary {
            background: #007bff;
        }

        .button-secondary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✔️</div>
        <h1>Model Training Complete!</h1>
        <p class="message">Your machine learning model has been successfully trained. You can now move on to predictions or explore the results.</p>
        <div class="buttons">
            <a href="/" class="button">Go to Home</a>
            <a href="/predict" class="button button-secondary">Make Predictions</a>
        </div>
    </div>
</body>
</html>
